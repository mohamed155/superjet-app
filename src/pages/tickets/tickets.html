<ion-content>
  <div class="art-container">
    <div class="art-top-page"></div>
  </div>
  <div class="page-title" text-center>
    <button ion-button clear icon-only class="back-btn" (click)="onGoBack()">
      <img src="assets/imgs/back-icon.png" alt="back">
    </button>
    <img src="assets/imgs/logo.png" alt="logo">
    <div class="title" text-center>
      <h1>Lena</h1>
    </div>
  </div>

  <div class="page-content" text-center>
    <div class="placeholder-image" text-center>
      <img src="assets/imgs/ticket.png" alt="ticket">
    </div>
    <h1>لا يوجد تذاكر الان</h1>
    <button ion-button round color="secondary" margin padding large (click)="openHome()">احجز الان</button>
  </div>

</ion-content>

<ion-footer text-center>
  <div class="footer-nav">
    <button ion-button clear>
      <img src="assets/imgs/Group%20280.png" alt="ticket">
    </button>
    <div class="vertical-separator"></div>
    <button ion-button clear (click)="openHome()">
      <img src="assets/imgs/home-icon-silhouette.png" alt="ticket">
    </button>
    <div class="vertical-separator"></div>
    <button ion-button clear (click)="openProfile()">
      <img src="assets/imgs/account-circle.png" alt="ticket">
    </button>
  </div>
</ion-footer>
