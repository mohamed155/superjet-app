<ion-content>
  <div class="art-container">
    <div class="art-top-page"></div>
  </div>
  <div class="page-title" text-center>
    <button ion-button clear icon-only class="back-btn" (click)="onGoBack()">
      <img src="assets/imgs/back-icon.png" alt="back">
    </button>
    <button ion-button clear icon-only class="menu-btn" (click)="openMenu()">
      <img src="assets/imgs/list.png" alt="back">
    </button>
    <img src="assets/imgs/logo.png" alt="logo">
    <div class="title" text-center>
      <h1>Lena</h1>
    </div>
  </div>
  <div class="form-container">
    <h1 margin-bottom>احجز مقعدك الان</h1>
    <ion-segment margin-buttom class="segment-ios" [ngClass]="{'segment-md': false}" [(ngModel)]="type">
      <ion-segment-button value="leave">
        ذهاب فقط
      </ion-segment-button>
      <ion-segment-button value="leaveAndBack">
        ذهاب و عودة
      </ion-segment-button>
    </ion-segment>
    <ion-label>من</ion-label>
    <ion-item no-lines>
      <ion-label margin-vertical>اختر المدينة</ion-label>
      <ion-select text-center [(ngModel)]="fromCity">
        <ion-option value="city 1">
          city 1
        </ion-option>
        <ion-option value="city 2">
          city 2
        </ion-option>
        <ion-option value="city 3">
          city 3
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-label>الى</ion-label>
    <ion-item no-lines>
      <ion-label margin-vertical>اختر المدينة</ion-label>
      <ion-select text-center [(ngModel)]="toCity">
        <ion-option value="city 1">
          city 1
        </ion-option>
        <ion-option value="city 2">
          city 2
        </ion-option>
        <ion-option value="city 3">
          city 3
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-lines margin-top>
      <ion-label>ميعاد الحجز</ion-label>
      <ion-datetime displayFormat="MMMM D"></ion-datetime>
    </ion-item>
    <ion-item no-lines margin-top *ngIf="type == 'leaveAndBack'">
      <ion-label>ميعاد العودة</ion-label>
      <ion-datetime displayFormat="MMMM D"></ion-datetime>
    </ion-item>
    <button ion-button type="submit" class="submit-button" color="light" round large block (click)="openTours()">بحث عن رحلة</button>
  </div>
</ion-content>

<ion-footer text-center>
  <div class="footer-nav">
    <button ion-button clear (click)="openTickets()">
      <img src="assets/imgs/Group%20280.png" alt="ticket">
    </button>
    <div class="vertical-separator"></div>
    <button ion-button clear>
      <img src="assets/imgs/home-icon-silhouette.png" alt="ticket">
    </button>
    <div class="vertical-separator"></div>
    <button ion-button clear (click)="openProfile()">
      <img src="assets/imgs/account-circle.png" alt="ticket">
    </button>
  </div>
</ion-footer>
