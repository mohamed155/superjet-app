<ion-content>
  <div class="art-container">
    <div class="art-top-page"></div>
  </div>
  <div class="page-title" text-right>
    <button ion-button clear icon-only class="back-btn" (click)="onGoBack()">
      <img src="assets/imgs/back-icon.png" alt="back">
    </button>
    <img src="assets/imgs/logo.png" alt="logo">
    <div class="title" text-left>
      <h1>حساب</h1>
      <h2>جديد</h2>
    </div>
  </div>
  <div class="form-container">
    <form #f="ngForm">
      <ion-row>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label stacked>الاسم الاول</ion-label>
            <ion-input name="firstname"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label stacked>الاسم الثاني</ion-label>
            <ion-input name="lastname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item no-lines>
        <ion-label stacked>اسم المستخدم</ion-label>
        <ion-input name="username"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label stacked>رقم سري</ion-label>
        <ion-input name="password" type="Password"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label stacked>رقم الهاتف</ion-label>
        <ion-input name="phone" type="number"></ion-input>
      </ion-item>
      <!--<p class="text-separator" text-center no-margin color="light">أو</p>-->
      <!--<ion-item no-lines class="facebook-button-item">-->
        <!--<button ion-button type="button" round block color="facebook">-->
          <!--<ion-icon name="logo-facebook"></ion-icon>-->
          <!--الاتصال بحساب الفيس بوك-->
        <!--</button>-->
      <!--</ion-item>-->
    </form>
  </div>
</ion-content>

<ion-footer text-center>
  <button ion-button type="submit" class="submit-button" color="light" round large>تسجيل</button>
</ion-footer>
